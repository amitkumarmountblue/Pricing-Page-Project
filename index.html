<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing component</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="header">Our Pricing</h2>
      <div class="header2">
        <h4>Annually</h4>
        <label class="switch">
          <input type="checkbox" onclick="toggle(this)" />
          <span class="slider round"></span>
        </label>
        <h4>Monthly</h4>
      </div>
    </div>
    <div class="container1">
      <div class="div1">
        <div class="version">Basic</div>
        <h1 class="amount">$199.99</h1>
        <div class="unorderdlist">
          <ul class="lists">
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
        </div>
        <button class="button1">LEARN MORE</button>
      </div>
      <div class="div2">
        <div class="version2">Professional</div>
        <h1 class="amount2">$249.99</h1>
        <div class="unorderdlist2">
          <ul class="lists" class="li2">
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
        </div>
        <button class="button2">LEARN MORE</button>
      </div>
      <div class="div3">
        <div class="version">Master</div>
        <h1 class="amount3">$399.99</h1>
        <div class="unorderdlist">
          <ul class="lists">
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
        </div>
        <button class="button3">LEARN MORE</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
